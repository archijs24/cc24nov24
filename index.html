<html>
	<head>
		<title>Currency Converter</title>
		<style>
			*{font-size:1.5vw;font-family:Calibri;}
			 form{border:groove;border-radius:2vw;background-color:white;width:30%;padding:20px;}
			input[type=submit]{background-color:#0096FF;border-color:#FAF9F6;}
			h1{color:#0096FF;}
		</style>
	</head>
	<body>
	<center>
		<br><br>
		<h1>CURRENCY CONVERTER APP</h1>
		<form onsubmit="convert()">
		<label>$</label>
		<input type="number" placeholder="enter amt in $" id="dollar">
		<br><br>
		<label>₹</label>
		<input type="number" placeholder="enter amt in ₹" id="rupee">
		<br><br>
		<input type="submit"  value="Convert">
		</form>
		<script>
			let dollar=document.getElementById("dollar");
			let rupee=document.getElementById("rupee");

			dollar.addEventListener("input",function(){
				let d=parseFloat(dollar.value);
				let r=d*84;
				rupee.value=r.toFixed(2);
			});
			
			rupee.addEventListener("input",function(){
				let r=parseFloat(rupee.value);
				let d=r/84;
				dollar.value=d.toFixed(2);
			});

		</script>
	</center>
	</body>
</html>
